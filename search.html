<!DOCTYPE html>
<html>
<head>
<title>Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/fonts/fonts.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="search-title">
				<h2>Search</h2>
			</div>
		</div>	
	</header>
	<div class="title-container">
		<div class="container">
			<div class="main-title">
				<h2>Untitled Search</h2>
				<form action="#" method="get">
					<select>
					  <option value="Saved_Searches">Saved Searches</option>
					</select>
				</form>
			</div>
		</div>
	</div>
	<div class="container cont-inner-body">
		<div class="inner-body">
			<div class="tabs-header">
				<div class="grid-one">
					<ul>
						<li class="personal">
							<a  href="#">Personal</a>
						</li>
						<li class="business">
							<a  class="active"  href="#">Business</a>
						</li>
					</ul>
				</div>
				<div class="grid-two">
				<ul>
					<li class="documents">
						<a  class="active" href="#">Documents</a>
					</li>
					<li class="transactions">
						<a  href="#">Transactions</a>
					</li>
					<li class="chats">
						<a  href="#">Chats</a>
					</li>
				</ul>
				</div>
				<div class="grid-three">
					<div class="results">
						<p>Results: <strong>1243</strong></p>
					</div>
					<div class="search-btn">
						<button>Search</button>
					</div>
				</div>
			</div>
			<div class="filter-area">
				<ul class="box-3">
					<li>Select Business</li>
					<li>
						<form action="#">
							<select>
								<option>Select Document Type</option>
								<option>Invoices & Receips: <strong>Accounts Payable</strong></option>
								<option>Invoices & Receips: <strong>Accounts Receivable</strong></option>
								<option>Invoices & Receips: <strong>Expense</strong></option>
								<option>Invoices & Receips: <strong>Asset Purchase</strong></option>
								<option>Invoices & Receips: <strong>Asset Sale</strong></option>
								<option>Invoices & Receips: <strong>Petty Cash Slip</strong></option>
							</select>
						</form>
					</li>
					<li>Select Owner</li>
				</ul>
				<div class="add-button">
					<button>+</button>
				</div>
			</div>
		</div>
		<div class="inner-body" style="margin-top:20px;">
			<table style="width:100%">
			  <tr>
				<th>Business</th>
				<th>Document Type</th> 
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			  <tr>
				<td>&nbsp;</td> 
				<td>&nbsp;</td>
			  </tr>
			</table>
		</div>
	</div>

</body>
</html>
